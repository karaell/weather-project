<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    
    
      <div class="weather__wrapper">

          <form class="weather__search">
            <input class="input-search" type="text" placeholder="Aktobe">
            <button class="btn-search"> <img src="./img/logo-search.svg" alt="Search"></button>
          </form>

          <div class="info-block">

            <div class="tabs">
                    <div id="tab_now" class="tabs__block block-1">
                        <p class="temperature">14Â°</p>
                        <div class="icon-weather"><img src="./img/icon-cloud.svg" alt="Cloud"></div>
                        
                        <div class="now-bottom">
                            <h2 class="now-location">Aktobe</h2>
                            <button class="btn-favour">
                                <svg class="icon-favour" width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path opacity="0.54" fill-rule="evenodd" clip-rule="evenodd" d="M17.5 1C15.0556 1 12.8556 2.7875 12 5.125C11.1444 2.7875 8.94444 1 6.5 1C3.44444 1 1 3.6125 1 7.1875C1 12 5.27778 16.125 12 23C18.7222 16.125 23 12 23 7.1875C23 3.6125 20.5556 1 17.5 1Z" stroke="black" stroke-width="2"/>
                                </svg>
                                <!-- <img class="icon-favour" src="./img/icon-shape.svg" alt="Favorites"> -->
                            </button>
                        </div>
                    </div>

                    <div id="tab_details" class="tabs__block block-2">
                        <h2 class="details-location">Aktobe</h2>
                        <ul class="details-list">
                            <li class="list-elem">Temperature: 14<span>&#176;</span></li>
                            <li class="list-elem">Feels like: 10<span>&#176;</span></li>
                            <li class="list-elem">Weather: clouds</li>
                            <li class="list-elem">Sunrise: 03:21</li>
                            <li class="list-elem">Sunset: 18:54</li>
                        </ul>
                    </div>
                    
                    <div id="tab_forecast" class="tabs__block block-3">
                       
                    </div>
                    
                   <div class="tabs__item">
                      <a href="#tab_now" class="tab tab-now">Now</a>
                      <a href="#tab_details" class="tab tab-details">Details</a>
                      <a href="#tab_forecast" class="tab tab-forecast">Forecast</a>
                   </div>
                

                
            </div>

            <div class="weather__locations">
                <div class="added-locations"> 
                    <h2>Added location: </h2>
                </div>
                <div class="list-locations">

                    <!-- <div class="favour_elem">
                        <span class="loc-elem">Amur </span> 
                        <button class="btn-delete"> <img src="./img/delete-icon.svg" alt="-"> </button>
                    </div> -->

                </div>
          </div>
           </div>
      </div>

      <script type="module" src="./js/main.js"></script>
</body>
</html>
